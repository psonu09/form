<!DOCTYPE html>
<html lang="en">
<head>
    <title>form tag example</title>
</head>
<body bgcolor="silver">
   <form>
    <table>
        <caption>
            <h3>HTML FORM</h3>
        </caption>
        <tr>
            <td>
            <label for="id1">First Name</label>
        </td>
        <td>
            <input type="text" name="name1" id="id1">
        </td>
        </tr>
        <tr>
            <td>
                <label for="id2">Label Form</label>
            </td>
            <td>
                <input type="text" name="name2" id="id2">
            </td>
        </tr>
        <tr>
            <td>
                <label for="id3">Date Of Birth</label>
            </td>
            <td>
                <input type="date" name="name3" id="id3">
            </td>
        </tr>
        <tr>
            <td>
                <label for="id4">Email Id</label>
            </td>
            <td>
                <input type="email" name="name4" id="id4">
            </td>
        </tr>
        <tr>
            <td>
                <label for="id5">Mobile Number</label>
            </td>
            <td>
                <input type="tel" name="name5" id="id5">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" valur="Submit">
            </td>
            <td>
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
   </form> 
</body>
</html>
