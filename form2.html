<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body bgcolor="silver">
    <form>
        <table>
            <caption>
                <h3>Registration Form</h3>
            </caption>
            <tr>
                <td>
                    <label for="1">First Name</label>
                </td>
                <td>
                    <input type="text" name="n1" id="1" >
                </td>
            </tr>
            <tr>
                <td>
                    <label for="2">Last Name</label>
                </td>
                <td>
                    <input type="text" name="n2" id="2">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="3">Nick Name</label>
                </td>
                <td>
                    <input type="text" name="n3" id="3">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="4">Email</label>
                </td>
                <td>
                    <input type="email" name="n4" id="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="5">Password</label>
                </td>
                <td>
                    <input type="password" name="n5" id="5">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="6">Date Of Birth</label>
                </td>
                <td>
                    <input type="date" name="n6" id="6">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="7">Gender</label>
                </td>
                <td>
                    <input type="radio" value="male">
                    <input type="radio" value="female">
                    <input type="radio" value="others">
                </td>
            </tr>
        </table>
        <tr>
            <td>
                <label for="8">Mobile Number</label>
            </td>
            <td>
                <input type="tel" name="n8" id="8">
            </td>
        </tr>
        <tr>
            <td>
                <label for="9">Address</label>
            </td>
            <td>
                <input type="address" name="n9" id="9">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
            <td>
                <input type="reset">
            </td>
        </tr>
    </form>
</body>
</html>
